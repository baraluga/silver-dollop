<app-layout>
  <!-- Query Input Section -->
  <div class="space-y-6 sm:space-y-8">
    <app-query-input (onQuerySubmit)="handleQuery($event)"></app-query-input>
    
    <!-- Loading State -->
    @if (isLoading()) {
      <app-loading-state></app-loading-state>
    }
    
    <!-- Insight Display Section -->
    @if (!isLoading()) {
      <app-insight-display [insight]="currentInsight()"></app-insight-display>
    }
  </div>
</app-layout>
