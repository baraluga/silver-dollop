<!-- Insight Display Component -->
@if (insight()) {
  <div class="bg-white border border-gray-200 p-4 sm:p-6">
    <!-- Title -->
    <h3 class="text-base sm:text-lg lg:text-xl font-semibold text-gray-900 mb-3">
      {{ insight()!.title }}
    </h3>
    
    <!-- Summary -->
    <p class="text-sm sm:text-base text-gray-700 mb-4">
      {{ insight()!.summary }}
    </p>
    
    <!-- Insights List -->
    <div class="space-y-3 sm:space-y-2">
      @for (item of insight()!.insights; track $index) {
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0 mt-1.5 sm:mt-2">
            <div class="w-1.5 h-1.5 bg-[#007acd]"></div>
          </div>
          <p class="text-sm sm:text-base text-gray-600 flex-1 leading-relaxed">
            {{ item }}
          </p>
        </div>
      }
    </div>
  </div>
}
