<!-- Insight Display Component -->
@if (insight()) {
  <div class="bg-white border border-gray-200 p-4 sm:p-6">
    <!-- Title -->
    <h3 class="text-base sm:text-lg lg:text-xl font-semibold text-gray-900 mb-3">
      {{ insight()!.title }}
    </h3>
    
    <!-- Summary -->
    <p class="text-sm sm:text-base text-gray-700 mb-4">
      {{ insight()!.summary }}
    </p>
    
    <!-- Insights List -->
    <div class="space-y-3 sm:space-y-2">
      @for (item of insight()!.insights; track $index) {
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0 mt-1.5 sm:mt-2">
            <div class="w-1.5 h-1.5 bg-[#007acd]"></div>
          </div>
          <p class="text-sm sm:text-base text-gray-600 flex-1 leading-relaxed">
            {{ item }}
          </p>
        </div>
      }
    </div>
    
    <!-- Thought Process (collapsible, subtle) -->
    @if (insight()!.thoughtProcess) {
      <details class="mt-4 pt-4 border-t border-gray-100">
        <summary class="text-xs text-gray-500 cursor-pointer hover:text-gray-700 select-none">
          <span class="inline-flex items-center">
            <svg class="w-3 h-3 mr-1 transition-transform" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
            </svg>
            AI reasoning
          </span>
        </summary>
        <div class="mt-2 text-xs text-gray-600 leading-relaxed pl-4">
          {{ insight()!.thoughtProcess }}
        </div>
      </details>
    }
  </div>
}
