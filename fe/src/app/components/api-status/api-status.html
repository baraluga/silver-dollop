<div class="api-status-container bg-gray-50 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-1">
      <span class="text-sm font-medium text-gray-600">Status:</span>
      <div class="flex items-center space-x-3">
        <!-- Backend Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.loading]="isLoading"
               [class.healthy]="!isLoading && isHealthy('backend')"
               [class.error]="!isLoading && !isHealthy('backend')"
               [class.pulse]="!isLoading && isConfirmedHealthy && isHealthy('backend')">
          </div>
          <span class="text-xs text-gray-600">BE</span>
        </div>

        <!-- Tempo Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.loading]="isLoading"
               [class.healthy]="!isLoading && isHealthy('tempo')"
               [class.error]="!isLoading && !isHealthy('tempo')"
               [class.pulse]="!isLoading && isConfirmedHealthy && isHealthy('tempo')">
          </div>
          <span class="text-xs text-gray-600">Tempo</span>
        </div>

        <!-- JIRA Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.loading]="isLoading"
               [class.healthy]="!isLoading && isHealthy('jira')"
               [class.error]="!isLoading && !isHealthy('jira')"
               [class.pulse]="!isLoading && isConfirmedHealthy && isHealthy('jira')">
          </div>
          <span class="text-xs text-gray-600">JIRA</span>
        </div>

        <!-- AI Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.loading]="isLoading"
               [class.healthy]="!isLoading && isHealthy('ai')"
               [class.error]="!isLoading && !isHealthy('ai')"
               [class.pulse]="!isLoading && isConfirmedHealthy && isHealthy('ai')">
          </div>
          <span class="text-xs text-gray-600">AI</span>
        </div>
      </div>
    </div>
    
    <!-- Error Messages (only show if there are errors) -->
    <div *ngIf="!isLoading && hasErrors()" class="text-xs text-red-600">
      <span *ngIf="!isHealthy('tempo')">Check Tempo token</span>
      <span *ngIf="!isHealthy('jira')">Check JIRA token</span>
      <span *ngIf="!isHealthy('ai')">Check AI key</span>
    </div>
  </div>
</div>
