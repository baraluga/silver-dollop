<div class="api-status-container bg-gray-50 rounded-lg p-4 mb-4">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-1">
      <span class="text-sm font-medium text-gray-600">Status:</span>
      <div class="flex items-center space-x-3">
        <!-- Backend Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.healthy]="isHealthy('backend')"
               [class.error]="!isHealthy('backend')">
          </div>
          <span class="text-xs text-gray-600">BE</span>
        </div>

        <!-- Tempo Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.healthy]="isHealthy('tempo')"
               [class.error]="!isHealthy('tempo')">
          </div>
          <span class="text-xs text-gray-600">Tempo</span>
        </div>

        <!-- JIRA Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.healthy]="isHealthy('jira')"
               [class.error]="!isHealthy('jira')">
          </div>
          <span class="text-xs text-gray-600">JIRA</span>
        </div>

        <!-- Gemini Status -->
        <div class="flex items-center space-x-1">
          <div class="status-dot" 
               [class.healthy]="isHealthy('gemini')"
               [class.error]="!isHealthy('gemini')">
          </div>
          <span class="text-xs text-gray-600">AI</span>
        </div>
      </div>
    </div>
    
    <!-- Error Messages (only show if there are errors) -->
    <div *ngIf="hasErrors()" class="text-xs text-red-600">
      <span *ngIf="!isHealthy('tempo')">Check Tempo token</span>
      <span *ngIf="!isHealthy('jira')">Check JIRA token</span>
      <span *ngIf="!isHealthy('gemini')">Check AI key</span>
    </div>
  </div>
</div>
