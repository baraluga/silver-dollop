<div class="api-status-container bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-lg font-semibold mb-4 text-gray-800">API Status</h2>
  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Backend Status -->
    <div class="api-status-item">
      <div class="flex items-center mb-2">
        <div class="status-indicator" 
             [class.healthy]="isHealthy('backend')"
             [class.error]="!isHealthy('backend')">
        </div>
        <span class="font-medium text-gray-700 ml-2">Backend</span>
      </div>
      <p class="text-sm text-gray-600">{{ getStatusMessage('backend') }}</p>
    </div>

    <!-- Tempo Status -->
    <div class="api-status-item">
      <div class="flex items-center mb-2">
        <div class="status-indicator" 
             [class.healthy]="isHealthy('tempo')"
             [class.error]="!isHealthy('tempo')">
        </div>
        <span class="font-medium text-gray-700 ml-2">Tempo API</span>
      </div>
      <p class="text-sm text-gray-600">{{ getStatusMessage('tempo') }}</p>
    </div>

    <!-- JIRA Status -->
    <div class="api-status-item">
      <div class="flex items-center mb-2">
        <div class="status-indicator" 
             [class.healthy]="isHealthy('jira')"
             [class.error]="!isHealthy('jira')">
        </div>
        <span class="font-medium text-gray-700 ml-2">JIRA API</span>
      </div>
      <p class="text-sm text-gray-600">{{ getStatusMessage('jira') }}</p>
    </div>
  </div>
</div>
