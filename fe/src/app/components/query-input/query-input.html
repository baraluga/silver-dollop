<!-- Query Input Component -->
<div class="bg-white border border-gray-200 p-6">
  <form (ngSubmit)="submit()" #queryForm="ngForm">
    <div class="space-y-4">
      <!-- Input Label -->
      <div>
        <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
          Ask about your team's resources
        </label>
        <textarea 
          id="query"
          name="query"
          rows="4" 
          [value]="query()"
          (input)="updateQuery($any($event.target).value)"
          placeholder="Type your question here, or click a template question below..."
          class="w-full px-3 py-2 border border-gray-300 placeholder-gray-400 focus:outline-none focus:border-2 focus:border-[#007acd] resize-none"
          [disabled]="isSubmitting()"
          required>
        </textarea>
      </div>
      
      <!-- Submit Button -->
      <div class="flex justify-end">
        <button 
          type="submit"
          [disabled]="!query().trim() || isSubmitting()"
          class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium text-white bg-[#007acd] hover:bg-[#005a9b] focus:outline-none focus:bg-[#005a9b] disabled:opacity-50 disabled:cursor-not-allowed">
          @if (!isSubmitting()) {
            <span>Get Insights</span>
          }
          @if (isSubmitting()) {
            <span class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Analyzing...
            </span>
          }
        </button>
      </div>
    </div>
  </form>
</div>
