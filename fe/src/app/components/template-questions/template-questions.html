<!-- Template Questions Component -->
<div class="bg-white border border-gray-200 p-6">
  <h3 class="text-lg font-medium text-gray-900 mb-4">
    Quick Questions
  </h3>
  
  <div class="space-y-3">
    @for (question of questions; track question.id) {
      <button
        type="button"
        (click)="selectQuestion(question)"
        class="w-full text-left px-4 py-3 border border-gray-300 text-gray-700 hover:bg-gray-50 hover:border-[#007acd] focus:outline-none focus:border-2 focus:border-[#007acd] transition-colors">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0 mt-1">
            <div class="w-2 h-2 bg-[#007acd]"></div>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-900 mb-1">
              {{ question.category }}
            </p>
            <p class="text-sm text-gray-600">
              {{ question.text }}
            </p>
          </div>
        </div>
      </button>
    }
  </div>
</div>
