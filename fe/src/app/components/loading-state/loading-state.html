<!-- Loading State Component -->
<div class="bg-white border border-gray-200 p-6">
  <div class="flex items-center space-x-3">
    <!-- Spinner -->
    <div class="flex-shrink-0">
      <svg class="animate-spin h-5 w-5 text-[#007acd]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>
    
    <!-- Loading Text -->
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-900">
        Analyzing your team resources...
      </p>
      <p class="text-xs text-gray-500 mt-1">
        This may take a few seconds
      </p>
    </div>
  </div>
  
  <!-- Progress Dots -->
  <div class="mt-4 flex justify-center space-x-1">
    <div class="w-2 h-2 bg-[#007acd] animate-pulse"></div>
    <div class="w-2 h-2 bg-[#007acd] animate-pulse" style="animation-delay: 0.2s"></div>
    <div class="w-2 h-2 bg-[#007acd] animate-pulse" style="animation-delay: 0.4s"></div>
  </div>
</div>
