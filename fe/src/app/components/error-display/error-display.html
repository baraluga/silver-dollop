<!-- Error Display Component -->
@if (errorMessage()) {
  <div class="bg-red-50 border border-red-200 p-4 sm:p-6">
    <div class="flex items-center space-x-3">
      <!-- Error Icon -->
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 sm:h-6 sm:w-6 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      
      <!-- Error Content -->
      <div class="flex-1">
        <h3 class="text-sm sm:text-base font-medium text-red-900">
          Unable to get insights
        </h3>
        <p class="text-xs sm:text-sm text-red-700 mt-1">
          {{ errorMessage() }}
        </p>
      </div>
    </div>
  </div>
}
